<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Bruno Casali">

    <title>WORKOUT LOG</title>

    <!-- required by ui-router -->
    <base href="/">

    <!-- CSS -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Serif|Open+Sans:400,700" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />

	<link rel="shortcut icon" type="image/x-icon" href="app/img/favicon.ico">

	<link rel="stylesheet" href="app/css/reset.css" /> 
	<!-- Resource style -->
	<link rel="stylesheet" href="app/css/modal.css" />
	<link rel="stylesheet" href="app/css/form.css" />
	<link rel="stylesheet" href="app/css/timeline.css" /> 

	<link rel="stylesheet" href="./style.css">

    <!-- JS -->
    <!-- load the stamplay sdk and configure it -->
	<script src="./bower_components/modernizr/modernizr.js"></script>
    <script src="./bower_components/stamplay-js-sdk/dist/stamplay.min.js"></script>
	<script> Stamplay.init('workoutapp'); </script>
</head>
<body ng-app="App" ng-controller="MainController as main">

	<nav class="fixed-nav-bar">
	  <div id="menu" class="menu">
	    <a class="sitename open-font" href="/#/">WORKOUT LOG</a>
	    
	    <a class="show" href="#menu" onclick="showMenu();">Menu</a>
	    <ul class="menu-items" style="float: right">
		  <li ng-show="loggedIn" class="white open-font">
	      	<img class="profile-image" ng-src="{{loggedUser.profileImg}}" />
	       	<b style="font-weight: 900;">{{loggedUser.displayName}}</b> did, <span class="total-exercices" id="total"></span>
	      </li>
	      <li ng-show="loggedIn"><a style="color: #332323" ng-click="main.logout()">Exit</a></li>
	  	</ul>
	  </div>
	</nav>

	<div class="main-content">
		<div class="content">
			<div ui-view></div>
		</div>
	</div>

	<!-- Other JS dependencies -->
	<script src="./bower_components/jquery/dist/jquery.min.js"></script>
	<script src="./bower_components/angular/angular.min.js"></script>
	<script src="./bower_components/angular-stamplay/angular-stamplay.js"></script>
	<script src="./bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

	<!-- Angular components -->
	<script src="./app/components/home/home.js"></script>
	<script src="./app/components/sessions/sessions.js"></script>

	<!-- Angular services -->
	<script src="./app/shared/SessionService.js"></script>
	<script src="./app/shared/UserService.js"></script>

	<!-- Core angular app -->
	<script src="./app/app.routes.js"></script>
	<script src="./app/app.js"></script>

	<!-- API resources -->
	<script src="app/js/main.js"></script>
</body>
</html>
