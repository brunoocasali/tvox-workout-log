<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Droid+Serif|Open+Sans:400,700' rel='stylesheet' type='text/css'>

	<link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
	<script src="js/modernizr.js"></script> <!-- Modernizr -->
  	
	<title>Responsive Vertical Timeline</title>
</head>
<body>
	<header>
		<img src="../resources/logo-white.png" height="140px" alt="Workout Log">
	</header>

	<section class="cd-container">
		<form >
			<label>Spent:</label>
			<input type="number" name="">

			<label>When:</label>
			<input type="date" name="">

			<label>Kind:</label>
			<select>
				<option>Swimming</option>
				<option>Bike</option>
			</select>
		</form>
	</section>

	<section id="cd-timeline" class="cd-container">
		<!-- SWIMMING -->
		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-swimming">
				<img src="img/swimming.png" alt="Picture">
			</div>

			<div class="cd-timeline-content">
				<div class="element-text">
					<span class="element-title">Swimming</span>
					<span class="spent-hour">3h</span>
				</div>

				<span class="cd-date">24 de Janeiro, 2016</span>
			</div>
		</div>
		<!-- / SWIMMING -->

		<!-- BIKE -->
		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-bike">
				<img src="img/bike.png" alt="Movie">
			</div>

			<div class="cd-timeline-content">
				<div class="element-text">
					<span class="element-title">BIKE</span>
					<span class="spent-hour">1h</span>
				</div>

				<span class="cd-date">18 de Janeiro, 2016</span>
			</div>
		</div>
		<!-- / BIKE -->

		<!-- SEX -->
		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-sex">
				<img src="img/sex.png" alt="Movie">
			</div>

			<div class="cd-timeline-content">
				<div class="element-text">
					<span class="element-title">SEX</span>
					<span class="spent-hour">2h</span>
				</div>

				<span class="cd-date">17 de Janeiro, 2016</span>
			</div>
		</div>
		<!-- / SEX -->

		<!-- FOOTBALL -->
		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-football">
				<img src="img/football.png" alt="Movie">
			</div>

			<div class="cd-timeline-content">
				<div class="element-text">
					<span class="element-title">FOOTBALL</span>
					<span class="spent-hour">3h</span>
				</div>

				<span class="cd-date">15 de Janeiro, 2016</span>
			</div>
		</div>
		<!-- /FOOTBALL -->

		<!-- RUNNING -->
		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-running">
				<img src="img/running.png" alt="Movie">
			</div>

			<div class="cd-timeline-content">
				<div class="element-text">
					<span class="element-title">RUNNING</span>
					<span class="spent-hour">3h</span>
				</div>

				<span class="cd-date">15 de Janeiro, 2016</span>
			</div>
		</div>
		<!-- /RUNNING -->

		<!-- WRESTLING -->
		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-wrestling">
				<img src="img/wrestling.png" alt="Movie">
			</div>

			<div class="cd-timeline-content">
				<div class="element-text">
					<span class="element-title">WRESTLING</span>
					<span class="spent-hour">3h</span>
				</div>

				<span class="cd-date">15 de Janeiro, 2016</span>
			</div>
		</div>
		<!-- /WRESTLING -->

		<!-- YOGA -->
		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-yoga">
				<img src="img/yoga.png" alt="Movie">
			</div>

			<div class="cd-timeline-content">
				<div class="element-text">
					<span class="element-title">YOGA</span>
					<span class="spent-hour">3h</span>
				</div>

				<span class="cd-date">15 de Janeiro, 2016</span>
			</div>
		</div>
		<!-- /YOGA -->

		<!-- SUPINE -->
		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-supine">
				<img src="img/supine.png" alt="Movie">
			</div>

			<div class="cd-timeline-content">
				<div class="element-text">
					<span class="element-title">SUPINE</span>
					<span class="spent-hour">3h</span>
				</div>

				<span class="cd-date">15 de Janeiro, 2016</span>
			</div>
		</div>
		<!-- /SUPINE -->
	</section>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="js/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
