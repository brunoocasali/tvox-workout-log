<!doctype html>
<html lang="en" class="no-js">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href='http://fonts.googleapis.com/css?family=Droid+Serif|Open+Sans:400,700' rel='stylesheet' type='text/css'>

	<!-- CSS reset -->	
	<link rel="stylesheet" href="css/reset.css" /> 
	<!-- Resource style -->
	<link rel="stylesheet" href="css/style.css" /> 
	<link rel="stylesheet" href="css/modal.css" />
	<link rel="stylesheet" href="css/form.css" />
	<link rel="stylesheet" href="css/flickity.min.css" />
	<link rel="stylesheet" href="css/image-picker.css" />
	<!-- Modernizr -->
	<script src="js/modernizr.js"></script>
  	
	<title>WORKOUT LOG</title>
</head>
<body>
	<header>
		<img src="../resources/logo-white.png" height="140px" alt="Workout Log">
	</header>

	<div class="fixed-fab">
		<button class="fab" id="myBtn">+</button>
	</div>

 	<!-- The Modal -->
	<div id="modal" class="modal">

	  <!-- Modal content -->
	  <div class="modal-content">
	    <span class="close">&times;</span>
	    <form class="form">
			<label for="spent_time">Spent:</label>
			<input type="number" name="spent_time" required="required" min="0">

			<label for="when">When:</label>
			<input type="date" name="when">

			<label for="sport_type">Kind:</label>

			<select name="sport_type" class="image-picker">
   			    <option data-img-src="img/swimming.png" value="1">Swimming</option>
   			    <option data-img-src="img/swimming.png" value="5">Swimming</option>
   			    <option data-img-src="img/swimming.png" value="8">Swimming</option>
   			    <option data-img-src="img/bike.png" value="9">Bike</option>
   			    <option data-img-src="img/bike.png" value="3542">Bike</option>
   			    <option data-img-src="img/bike.png" value="212">Bike</option>
   			    <option data-img-src="img/bike.png" value="22">Bike</option>
   			    <option data-img-src="img/sex.png" value="3">Sexo</option>
			</select>
		</form>
	  </div>

	</div>

	<section id="cd-timeline" class="cd-container">
		<!-- SWIMMING -->
		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-swimming">
				<img src="img/swimming.png" alt="Picture">
			</div>

			<div class="cd-timeline-content">
				<div class="element-text">
					<span class="element-title">Swimming</span>
					<span class="spent-hour">3h</span>
				</div>

				<span class="cd-date">24 de Janeiro, 2016</span>
			</div>
		</div>
		<!-- / SWIMMING -->

		<!-- BIKE -->
		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-bike">
				<img src="img/bike.png" alt="Movie">
			</div>

			<div class="cd-timeline-content">
				<div class="element-text">
					<span class="element-title">BIKE</span>
					<span class="spent-hour">1h</span>
				</div>

				<span class="cd-date">18 de Janeiro, 2016</span>
			</div>
		</div>
		<!-- / BIKE -->

		<!-- SEX -->
		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-sex">
				<img src="img/sex.png" alt="Movie">
			</div>

			<div class="cd-timeline-content">
				<div class="element-text">
					<span class="element-title">SEX</span>
					<span class="spent-hour">2h</span>
				</div>

				<span class="cd-date">17 de Janeiro, 2016</span>
			</div>
		</div>
		<!-- / SEX -->

		<!-- FOOTBALL -->
		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-football">
				<img src="img/football.png" alt="Movie">
			</div>

			<div class="cd-timeline-content">
				<div class="element-text">
					<span class="element-title">FOOTBALL</span>
					<span class="spent-hour">3h</span>
				</div>

				<span class="cd-date">15 de Janeiro, 2016</span>
			</div>
		</div>
		<!-- /FOOTBALL -->

		<!-- RUNNING -->
		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-running">
				<img src="img/running.png" alt="Movie">
			</div>

			<div class="cd-timeline-content">
				<div class="element-text">
					<span class="element-title">RUNNING</span>
					<span class="spent-hour">3h</span>
				</div>

				<span class="cd-date">15 de Janeiro, 2016</span>
			</div>
		</div>
		<!-- /RUNNING -->

		<!-- WRESTLING -->
		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-wrestling">
				<img src="img/wrestling.png" alt="Movie">
			</div>

			<div class="cd-timeline-content">
				<div class="element-text">
					<span class="element-title">WRESTLING</span>
					<span class="spent-hour">3h</span>
				</div>

				<span class="cd-date">15 de Janeiro, 2016</span>
			</div>
		</div>
		<!-- /WRESTLING -->

		<!-- YOGA -->
		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-yoga">
				<img src="img/yoga.png" alt="Movie">
			</div>

			<div class="cd-timeline-content">
				<div class="element-text">
					<span class="element-title">YOGA</span>
					<span class="spent-hour">3h</span>
				</div>

				<span class="cd-date">15 de Janeiro, 2016</span>
			</div>
		</div>
		<!-- /YOGA -->

		<!-- SUPINE -->
		<div class="cd-timeline-block">
			<div class="cd-timeline-img cd-supine">
				<img src="img/supine.png" alt="Movie">
			</div>

			<div class="cd-timeline-content">
				<div class="element-text">
					<span class="element-title">SUPINE</span>
					<span class="spent-hour">3h</span>
				</div>

				<span class="cd-date">15 de Janeiro, 2016</span>
			</div>
		</div>
		<!-- /SUPINE -->
	</section>
	
	<!-- Resource jQuery -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	
	<!-- Javascript Resources -->
	<script src="js/main.js"></script> 
	<script src="js/modal.js"></script>
	<script src="js/image-picker.min.js"></script>
	<script src="js/flickity.pkgd.min.js"></script>
	<script src="js/init.js"></script>
</body>
</html>
